<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asoschilar</title>

  <!-- Critical resource hints -->
  <link rel="preload" href="img/img.webp" as="image">
  <link rel="preload" href="img/person-optimized.webp" as="image" fetchpriority="high">
  <link rel="preconnect" href="https://script.google.com">
  <link rel="preconnect" href="https://docs.google.com">

  <!-- Inline critical CSS to eliminate render blocking -->
  <style>
    /* Critical CSS - Inlined for 0 render blocking time */
    *,*::before,*::after{box-sizing:border-box;border:0 solid #e5e7eb}
    html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:ui-sans-serif,system-ui,sans-serif}
    body{margin:0;line-height:inherit}
    button,input{font-family:inherit;font-size:100%;font-weight:inherit;line-height:inherit;color:inherit;margin:0;padding:0}
    button{cursor:pointer}
    img{vertical-align:middle;max-width:100%;height:auto}
    [hidden]{display:none}

    /* Page Layout */
    .page{background:url("img/img.webp") center/cover,#000;display:flex;align-items:center;justify-content:center;min-height:100vh}

    /* Hero Section */
    .hero{padding:1rem}
    .hero__container{max-width:1117px;background:#ededed;backdrop-filter:blur(2.9px);box-shadow:-3px 17px 21.8px 0 rgba(0,0,0,.25);margin:0 auto;border:3px solid #fff;border-radius:.75rem;align-items:center;gap:1rem;width:100%;display:grid;grid-template-columns:1fr;padding:.75rem}
    .hero__content{text-align:center}
    .hero__title{font-weight:700;font-size:20px;line-height:1.25;text-transform:uppercase;margin-bottom:.75rem}
    .hero__subtitle{font-weight:700;font-size:20px;line-height:1.25;text-transform:uppercase;margin-bottom:1rem}
    .hero__description{font-weight:600;font-size:.875rem;line-height:1.25rem;margin-bottom:1.25rem}
    .hero__highlight{color:#ff9900}
    .hero__image{display:block}
    .hero__image--mobile{display:block;margin:0 auto}
    .hero__image--desktop{display:none}
    .hero__button{margin-top:-1rem}

    /* Button Component */
    .button{display:inline-block;font-weight:600;text-align:center;border-radius:.75rem;transition:transform .2s;border:none;cursor:pointer}
    .button:hover{transform:scale(1.05)}
    .button--primary{background:#ff9900;color:#000;font-size:1.5rem;line-height:1.5rem;padding:1.25rem 2.25rem;padding-top:18px;text-transform:capitalize}
    .button--secondary{background:#1a56db;color:#fff;font-size:.875rem;padding:.625rem 1.25rem;font-weight:500;border-radius:.5rem}
    .button--secondary:hover{background:#1e42a0}
    .button--secondary:focus{outline:none;box-shadow:0 0 0 4px rgba(164,202,254,.5)}
    .button--full-width{width:100%}

    /* Modal Component */
    .modal{position:fixed;top:0;left:0;width:100%;height:100vh;z-index:40}
    .modal--hidden{display:none}
    .modal--visible{display:flex}
    .modal__backdrop{display:flex;align-items:center;justify-content:center;width:100%;height:100vh;position:relative;padding:0 1.25rem}
    .modal__overlay{position:absolute;top:0;left:0;width:100%;height:100vh;background:rgba(0,0,0,.8)}
    .modal__form{position:relative;z-index:20;background:#fff;max-width:450px;width:100%;margin:auto;display:flex;flex-direction:column;padding:2.5rem;border-radius:.5rem}
    .modal__close{display:flex;position:absolute;top:.5rem;right:.5rem;background:none;border:none;cursor:pointer;padding:.25rem}
    .modal__close svg{width:24px;height:24px}

    /* Form Components */
    .form-field{margin-bottom:1.25rem;width:100%;display:grid}
    .form-field__label{display:block;margin-bottom:.5rem;font-size:.875rem;font-weight:500;color:#111827}
    .form-field__input{background:#f9fafb;border:1px solid #d1d5db;color:#111827;font-size:.875rem;border-radius:.5rem;padding:.625rem;width:100%}
    .form-field__input:focus{outline:none;border-color:#3b82f6;box-shadow:0 0 0 3px rgba(59,130,246,.1)}
    .form-field__input::placeholder{color:#6b7280;opacity:1}
    .form-field__error{color:#f05252;font-size:.875rem;margin-top:.25rem}

    /* Loader Component */
    .loader{width:100%;height:100vh;background:rgba(0,0,0,.5);position:fixed;top:0;left:0;z-index:40;align-items:center;justify-content:center}
    .loader--hidden{display:none}
    .loader--visible{display:flex}
    .loader__spinner{position:relative;width:54px;height:54px;border-radius:10px}
    .loader__bar{width:8%;height:24%;background:#fff;position:absolute;left:50%;top:30%;opacity:0;border-radius:50px;animation:fade458 1s linear infinite}
    @keyframes fade458{from{opacity:1}to{opacity:.25}}
    .loader__bar--1{transform:rotate(0deg) translate(0,-130%);animation-delay:0s}
    .loader__bar--2{transform:rotate(30deg) translate(0,-130%);animation-delay:-1.1s}
    .loader__bar--3{transform:rotate(60deg) translate(0,-130%);animation-delay:-1s}
    .loader__bar--4{transform:rotate(90deg) translate(0,-130%);animation-delay:-.9s}
    .loader__bar--5{transform:rotate(120deg) translate(0,-130%);animation-delay:-.8s}
    .loader__bar--6{transform:rotate(150deg) translate(0,-130%);animation-delay:-.7s}
    .loader__bar--7{transform:rotate(180deg) translate(0,-130%);animation-delay:-.6s}
    .loader__bar--8{transform:rotate(210deg) translate(0,-130%);animation-delay:-.5s}
    .loader__bar--9{transform:rotate(240deg) translate(0,-130%);animation-delay:-.4s}
    .loader__bar--10{transform:rotate(270deg) translate(0,-130%);animation-delay:-.3s}
    .loader__bar--11{transform:rotate(300deg) translate(0,-130%);animation-delay:-.2s}
    .loader__bar--12{transform:rotate(330deg) translate(0,-130%);animation-delay:-.1s}

    /* Responsive Design */
    @media (min-width:768px){
      .hero{padding:1.25rem}
      .hero__container{grid-template-columns:repeat(2,minmax(0,1fr));border-radius:1.5rem;padding:1.5rem}
      .hero__content{text-align:left}
      .hero__title{margin-bottom:25px}
      .hero__subtitle{margin-bottom:2rem}
      .hero__description{font-size:1rem;line-height:1.5rem}
      .hero__image--mobile{display:none}
      .hero__image--desktop{display:block}
      .hero__button{margin-top:0}
      .modal__form{width:100%}
    }
    @media (min-width:1024px){
      .hero__container{padding:30px 2.5rem}
      .hero__title{font-size:40px}
      .hero__subtitle{font-size:50px}
    }
  </style>
</head>
<body class="page">
  <section class="hero">
    <div class="hero__container">
      <div class="hero__content">
        <h2 class="hero__title">
          Lead sifatini oshirishning <br><span class="hero__highlight">5 ta</span> sinalgan usuli
        </h2>
        <h2 class="hero__subtitle">
          biznesingiz aniq bankrot bo'ladi
        </h2>
        <p class="hero__description">
          (ushbu <span class="hero__highlight">metrikalardan</span> bittasini ko'rsatkichini oshirish orqali sotuvlaringizni <span class="hero__highlight">2X</span> gacha oshirishingi mumkin)
        </p>
        <img class="hero__image hero__image--mobile" src="img/person-optimized.webp" alt="person" width="300" height="272" loading="eager" fetchpriority="high">
        <button id="btn" class="button button--primary hero__button">videoni ko'rish</button>
      </div>
      <img class="hero__image hero__image--desktop" src="img/person-optimized.webp" alt="person" width="400" height="363" loading="eager" fetchpriority="high">
    </div>
  </section>

  <!-- Modal -->
  <div class="modal modal--hidden">
    <div class="modal__backdrop">
      <div class="modal__overlay"></div>
      <form id="form" class="modal__form">
        <button type="button" id="close" class="modal__close">
          <svg width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path>
          </svg>
        </button>

        <div class="form-field">
          <label for="name" class="form-field__label">Ismingiz:</label>
          <input type="text" id="name" name="Ismingiz" class="form-field__input" placeholder="Ismingiz..." required>
          <span id="name-error" class="form-field__error"></span>
        </div>

        <div class="form-field">
          <label for="phone" class="form-field__label">Telefon raqamingiz:</label>
          <input type="tel" id="phone" name="Telefon" class="form-field__input" placeholder="Telefon raqamingiz..." required>
          <span id="phone-error" class="form-field__error"></span>
        </div>

        <div class="form-field">
          <label for="jop" class="form-field__label">Biznesingiz nomi va faoliyat sohangiz:</label>
          <input type="text" id="jop" name="Biznesingiz nomi" class="form-field__input" placeholder="Biznesingiz nomi va faoliyat sohangiz..." required>
          <span id="jop-error" class="form-field__error"></span>
        </div>

        <button type="submit" class="button button--secondary button--full-width">
          Ro'yxatdan O'tish
        </button>
      </form>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader loader--hidden">
    <div class="loader__spinner">
      <div class="loader__bar loader__bar--1"></div>
      <div class="loader__bar loader__bar--2"></div>
      <div class="loader__bar loader__bar--3"></div>
      <div class="loader__bar loader__bar--4"></div>
      <div class="loader__bar loader__bar--5"></div>
      <div class="loader__bar loader__bar--6"></div>
      <div class="loader__bar loader__bar--7"></div>
      <div class="loader__bar loader__bar--8"></div>
      <div class="loader__bar loader__bar--9"></div>
      <div class="loader__bar loader__bar--10"></div>
      <div class="loader__bar loader__bar--11"></div>
      <div class="loader__bar loader__bar--12"></div>
    </div>
  </div>

  <!-- Ultra-optimized JavaScript with Google Sheets integration -->
  <script >
    // Google Sheets configuration
    const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyKwNkLOENB0SXrnLHxQEQGfsDHCtiKm9MdxOkPruLtN9ykrcm2DigALfkXMv1fBKqcQA/exec';

    // Cache DOM elements
    const btn = document.getElementById('btn');
    const modal = document.querySelector('.modal');
    const closeBtn = document.getElementById('close');
    const overlay = document.querySelector('.modal__overlay');
    const form = document.getElementById('form');
    const loader = document.getElementById('loader');
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const jobInput = document.getElementById('jop');

    // Modal functions
    const showModal = () => {
      modal.classList.remove('modal--hidden');
      modal.classList.add('modal--visible');
    };

    const hideModal = () => {
      modal.classList.add('modal--hidden');
      modal.classList.remove('modal--visible');
    };

    // Event listeners
    btn?.addEventListener('click', showModal);
    closeBtn?.addEventListener('click', hideModal);
    overlay?.addEventListener('click', hideModal);

    // Phone number formatting
    phoneInput?.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      let formatted = '';

      if (value.length > 0) formatted += '(' + value.substring(0, 2);
      if (value.length >= 3) formatted += ') ' + value.substring(2, 5);
      if (value.length >= 6) formatted += '-' + value.substring(5, 7);
      if (value.length >= 8) formatted += '-' + value.substring(7, 9);

      e.target.value = formatted;
    });

    // Form validation
    const validateForm = () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const job = jobInput.value.trim();

      // Clear previous errors
      document.querySelectorAll('.form-field__error').forEach(el => el.textContent = '');

      let isValid = true;

      if (!name) {
        document.getElementById('name-error').textContent = 'Ism kiritish majburiy';
        isValid = false;
      }

      const phonePattern = /^$$\d{2}$$ \d{3}-\d{2}-\d{2}$/;
      if (!phone || !phonePattern.test(phone)) {
        document.getElementById('phone-error').textContent = 'Telefon raqamni to\'g\'ri formatda kiriting';
        isValid = false;
      }

      if (!job) {
        document.getElementById('jop-error').textContent = 'Biznes nomi kiritish majburiy';
        isValid = false;
      }

      return isValid;
    };

    // Google Sheets submission
    const submitToGoogleSheets = async (formData) => {
      try {
        const response = await fetch(GOOGLE_SHEETS_URL, {
          method: 'POST',
          body: formData,
          mode: 'no-cors' // Required for Google Apps Script
        });

        return { success: true };
      } catch (error) {
        console.error('Google Sheets submission error:', error);
        return { success: false, error };
      }
    };

    // Form submission handler
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!validateForm()) return;

      // Show loader
      loader.classList.remove('loader--hidden');
      loader.classList.add('loader--visible');

      try {
        // Prepare form data for Google Sheets
        const formData = new FormData();
        formData.append('Ismingiz', nameInput.value.trim());
        formData.append('Telefon', phoneInput.value.trim());
        formData.append('Biznesingiz nomi', jobInput.value.trim());
        formData.append('Sana', new Date().toLocaleString('uz-UZ'));

        // Submit to Google Sheets
        const result = await submitToGoogleSheets(formData);

        if (result.success) {
          // Success feedback
          hideModal();
          form.reset();

          // Show success message
          const successMsg = document.createElement('div');
          successMsg.innerHTML = `
            <div style="position:fixed;top:20px;right:20px;background:#10b981;color:white;padding:1rem 2rem;border-radius:0.5rem;z-index:9999;box-shadow:0 10px 25px rgba(0,0,0,0.1);">
              ✅ Muvaffaqiyatli yuborildi!
            </div>
          `;
          document.body.appendChild(successMsg);

          setTimeout(() => {
            successMsg.remove();
            // Redirect to video page
            window.location.href = 'video.html';
          }, 2000);

        } else {
          throw new Error('Submission failed');
        }

      } catch (error) {
        console.error('Form submission error:', error);

        // Show error message
        const errorMsg = document.createElement('div');
        errorMsg.innerHTML = `
          <div style="position:fixed;top:20px;right:20px;background:#ef4444;color:white;padding:1rem 2rem;border-radius:0.5rem;z-index:9999;box-shadow:0 10px 25px rgba(0,0,0,0.1);">
            ❌ Xatolik yuz berdi. Qayta urinib ko'ring.
          </div>
        `;
        document.body.appendChild(errorMsg);

        setTimeout(() => errorMsg.remove(), 3000);

      } finally {
        // Hide loader
        loader.classList.add('loader--hidden');
        loader.classList.remove('loader--visible');
      }
    });

    // Preload video page resources
    setTimeout(() => {
      const link = document.createElement('link');
      link.rel = 'prefetch';
      link.href = 'video.html';
      document.head.appendChild(link);
    }, 1000);
  </script>
</body>
</html>
