<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asoschilar - Video</title>

    <!-- Critical resource hints -->
    <link rel="preload" href="img/img.webp" as="image">
    <link rel="preload" href="img/Line.svg" as="image">

    <!-- Inline critical CSS -->
    <style>
        /* Critical CSS - Inlined for 0 render blocking time */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            border: 0 solid #e5e7eb
        }

        html {
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            font-family: ui-sans-serif, system-ui, sans-serif
        }

        body {
            margin: 0;
            line-height: inherit
        }

        button,
        input {
            font-family: inherit;
            font-size: 100%;
            font-weight: inherit;
            line-height: inherit;
            color: inherit;
            margin: 0;
            padding: 0
        }

        button {
            cursor: pointer
        }

        img {
            vertical-align: middle;
            max-width: 100%;
            height: auto
        }

        [hidden] {
            display: none
        }

        /* Video Page Layout */
        .video-page {
            background: url("img/img.webp") center/cover, #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh
        }

        .video-section {
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 2.5rem
        }

        .video-section__title {
            font-weight: 700;
            color: #fff;
            text-align: center;
            font-size: 25px;
            line-height: 1.25;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            padding: 0 1.25rem
        }

        .video-section__highlight {
            color: #ff9900
        }

        .video-section__highlight--danger {
            color: #ff0000
        }

        .video-section__divider {
            margin-bottom: 2.5rem;
            height: 2.5rem
        }

        .video-section__player-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 1rem
        }

        .video-section__player {
            max-width: 749px;
            width: 100%;
            height: 250px;
            object-fit: contain;
            border: none;
            border-radius: .5rem
        }

        .video-section__cta {
            margin-top: -1rem;
            text-decoration: none;
        }

        /* Button Component */
        .button {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            border-radius: .75rem;
            transition: transform .2s;
            border: none;
            cursor: pointer
        }

        .button:hover {
            transform: scale(1.05)
        }

        .button--primary {
            background: #ff9900;
            color: #000;
            font-size: 1.5rem;
            line-height: 1.5rem;
            padding: 1.25rem 2.25rem;
            padding-top: 18px;
            text-transform: capitalize
        }

        .button--secondary {
            background: #1a56db;
            color: #fff;
            font-size: .875rem;
            padding: .625rem 1.25rem;
            font-weight: 500;
            border-radius: .5rem
        }

        .button--secondary:hover {
            background: #1e42a0
        }

        .button--full-width {
            width: 100%
        }

        /* Modal and Form Components */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 40
        }

        .modal--hidden {
            display: none
        }

        .modal--visible {
            display: flex
        }

        .modal__backdrop {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
            padding: 0 1.25rem
        }

        .modal__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, .8)
        }

        .modal__form {
            position: relative;
            z-index: 20;
            background: #fff;
            max-width: 450px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            padding: 2.5rem;
            border-radius: .5rem
        }

        .modal__close {
            display: flex;
            position: absolute;
            top: .5rem;
            right: .5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: .25rem
        }

        .form-field {
            margin-bottom: 1.25rem;
            width: 100%;
            display: grid
        }

        .form-field__label {
            display: block;
            margin-bottom: .5rem;
            font-size: .875rem;
            font-weight: 500;
            color: #111827
        }

        .form-field__input {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            color: #111827;
            font-size: .875rem;
            border-radius: .5rem;
            padding: .625rem;
            width: 100%
        }

        .form-field__input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, .1)
        }

        .form-field__error {
            color: #f05252;
            font-size: .875rem;
            margin-top: .25rem
        }

        .form-field--radio {
            margin-bottom: 1.25rem;
            width: 100%;
            display: grid;
            align-items: start
        }

        .form-field__radio-group {
            display: flex;
            gap: 1.25rem;
            margin-top: .5rem
        }

        .form-field__radio-option {
            display: flex;
            align-items: center;
            gap: .5rem
        }

        .form-field__radio-input {
            appearance: none;
            height: 1rem;
            width: 1rem;
            background: #fff;
            border: 1px solid #6b7280;
            border-radius: 100%;
            cursor: pointer
        }

        .form-field__radio-input:checked {
            border-color: #1c64f2;
            background: #1c64f2;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e")
        }

        .form-field__radio-label {
            font-size: .875rem;
            color: #111827;
            cursor: pointer
        }

        /* Loader */
        .loader {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 40;
            align-items: center;
            justify-content: center
        }

        .loader--hidden {
            display: none
        }

        .loader--visible {
            display: flex
        }

        .loader__spinner {
            position: relative;
            width: 54px;
            height: 54px
        }

        .loader__bar {
            width: 8%;
            height: 24%;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 30%;
            opacity: 0;
            border-radius: 50px;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            0% {
                opacity: 1
            }

            100% {
                opacity: .25
            }
        }

        .loader__bar--1 {
            transform: rotate(0deg) translate(0, -130%);
            animation-delay: 0s
        }

        .loader__bar--2 {
            transform: rotate(30deg) translate(0, -130%);
            animation-delay: -.1s
        }

        .loader__bar--3 {
            transform: rotate(60deg) translate(0, -130%);
            animation-delay: -.2s
        }

        .loader__bar--4 {
            transform: rotate(90deg) translate(0, -130%);
            animation-delay: -.3s
        }

        .loader__bar--5 {
            transform: rotate(120deg) translate(0, -130%);
            animation-delay: -.4s
        }

        .loader__bar--6 {
            transform: rotate(150deg) translate(0, -130%);
            animation-delay: -.5s
        }

        .loader__bar--7 {
            transform: rotate(180deg) translate(0, -130%);
            animation-delay: -.6s
        }

        .loader__bar--8 {
            transform: rotate(210deg) translate(0, -130%);
            animation-delay: -.7s
        }

        .loader__bar--9 {
            transform: rotate(240deg) translate(0, -130%);
            animation-delay: -.8s
        }

        .loader__bar--10 {
            transform: rotate(270deg) translate(0, -130%);
            animation-delay: -.9s
        }

        .loader__bar--11 {
            transform: rotate(300deg) translate(0, -130%);
            animation-delay: -1s
        }

        .loader__bar--12 {
            transform: rotate(330deg) translate(0, -130%);
            animation-delay: -1.1s
        }

        /* Responsive */
        @media (min-width:768px) {
            .video-section {
                max-width: 980px;
                margin: 0 auto 2.5rem auto
            }

            .video-section__title {
                margin-bottom: 25px
            }

            .video-section__player {
                height: 388px
            }

            .video-section__cta {
                margin-top: 0
            }

            .modal__form {
                width: 100%
            }
        }

        @media (min-width:1024px) {
            .video-section__title {
                font-size: 40px
            }
        }
    </style>

</head>
